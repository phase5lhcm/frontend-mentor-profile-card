<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="top-container">
          <div class="image-container">
            <img src="./images/image-victor.jpg" alt="profile picture" />
          </div>
        </div>
        <div class="profile-intro">
          <p><span id="name">Victor Crest</span> <span id="age">26</span></p>
          <p id="location">London</p>
        </div>
        <div class="section">
          <table>
            <tr>
              <span class="table-header"><td>80K</td></span>
              <span class="table-header"><td>803K</td></span>
              <span class="table-header"><td>1.4K</td></span>
            </tr>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christinem</a>.
    </div>
  </body>
</html>
